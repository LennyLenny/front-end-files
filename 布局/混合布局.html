<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>一列布局</title>
<style type="text/css">
body{margin:0;padding: 0}
/*该混合布局根据一列布局改编*/
.top{height: 100px;background-color: blue;}
.main{width:800px;  height:600px; background-color:#ccc;margin:0 auto;}
.left{width: 200px;height: 600px;background-color: yellow;float: left;  }
.right{width:600px;height: 600px;background-color: black;float: right;  }
.foot{width: 800px;height: 100px;background-color: red;margin: 0 auto;}


</style>
</head>
<body>
<div class="top"></div>
<div class="main">
	<div class="left">
	</div>
	<div class="right">
	</div>
</div>
<div class="foot"></div>
</body>
</html>
