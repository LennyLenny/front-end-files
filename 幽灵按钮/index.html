<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ghost button</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="box">
		<div class="link link-miss">
			<span class="icon animated"></span>
			<a  class="button" data="My misson is clear">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
			MISSON
			</a>
		</div>

		<div class="link link-play">
			<span class="icon animated"></span>
			<a  class="button" data="This is my playgroup">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
			PLAY
			</a>
		</div>


		<div class="link link-touch">
			<span class="icon animated"></span>
			<a  class="button" data="This is my playground demos">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
			TOUCH
			</a>
		</div>
		<p class="tip">
			<em></em><span></span>
		</p>
	</div>
</body>
</html>
